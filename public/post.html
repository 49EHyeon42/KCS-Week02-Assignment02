<!doctype html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="/post.css" />

    <title>아무 말 대잔치</title>
  </head>

  <body>
    <header class="header">
      <input class="move-posts" type="button" value="<" />

      <span class="header-text">
        <a href="/posts">아무 말 대잔치</a>
      </span>

      <img
        class="profile-image"
        src="/images/profile.png"
        width="36px"
        height="36px"
      />

      <div class="profile-image-dropdown">
        <p>
          <a href="/update-profile">회원정보수정</a>
        </p>
        <p>
          <a href="/update-profile-password">비밀번호수정</a>
        </p>
        <p>
          <a>로그아웃</a>
        </p>
      </div>
    </header>

    <div class="content">
      <section class="warp">
        <div id="post-header"></div>

        <hr class="horizontal-rule" />

        <div id="post-body"></div>

        <div style="text-align: center; margin-top: 30px">
          <button class="etc-button" type="button">
            <div id="views-value-text">0</div>
            <div>조회수</div>
          </button>
          <button class="etc-button" type="button">
            <div id="comments-value-text">0</div>
            <div>댓글</div>
          </button>
        </div>

        <hr class="horizontal-rule" />

        <article class="edit-comment">
          <form>
            <input
              class="form-comment"
              type="text"
              id="comment-input"
              name="comment"
              placeholder="댓글을 남겨주세요!"
              required
            />

            <hr class="horizontal-rule2" />

            <div style="text-align: right">
              <input
                id="comment-submit-button"
                type="submit"
                value="댓글 등록"
              />
            </div>
          </form>
        </article>

        <div id="comments-container"></div>
        
      </section>
    </div>

    <!-- 게시글 삭제 모달 창 -->
    <div class="modal-container" id="post-delete-modal">
      <div class="modal">
        <div class="modal-title">게시글을 삭제하시겠습니까?</div>
        <div class="modal-content">삭제한 내용은 복구할 수 없습니다.</div>
        <div>
          <button
            class="modal-button modal-cancel-button"
            id="post-delete-modal-cancel-button"
          >
            취소
          </button>
          <button
            class="modal-button modal-confirm-button"
            id="post-delete-modal-confirm-button"
          >
            확인
          </button>
        </div>
      </div>
    </div>

    <!-- 댓글 삭제 모달 창 -->
    <div class="modal-container" id="comment-delete-modal">
      <div class="modal">
        <div class="modal-title">댓글을 삭제하시겠습니까?</div>
        <div class="modal-content">삭제한 내용은 복구할 수 없습니다.</div>
        <div>
          <button
            class="modal-button modal-cancel-button"
            id="comment-delete-modal-cancel-button"
          >
            취소
          </button>
          <button
            class="modal-button modal-confirm-button"
            id="comment-delete-modal-confirm-button"
          >
            확인
          </button>
        </div>
      </div>
    </div>

    <script src="/post.js"></script>
  </body>
</html>
