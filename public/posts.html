<!doctype html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="/posts.css" />

    <title>아무 말 대잔치</title>
  </head>

  <body>
    <header class="header">
      <span class="header-text">
        <a href="/posts">아무 말 대잔치</a>
      </span>

      <img
        class="profile-image"
        src="/images/profile.png"
        width="36px"
        height="36px"
      />

      <div class="profile-image-dropdown">
        <p>
          <a href="/update-profile">회원정보수정</a>
        </p>
        <p>
          <a href="/update-profile-password">비밀번호수정</a>
        </p>
        <p>
          <a>로그아웃</a>
        </p>
      </div>
    </header>

    <div class="content">
      <section class="warp">
        <p class="content-title">
          안녕하세요,<br />아무 말 대잔치 <b>게시판</b> 입니다.
        </p>

        <div style="text-align: right">
          <button id="edit-post-button" type="button">게시글 작성</button>
        </div>

        <div class="post-container"></div>
      </section>
    </div>

    <script src="/posts.js"></script>
  </body>
</html>
